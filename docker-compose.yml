version: '3'

services:
    file-server:
        build: ./src/file-server
        ports:
            - "8080:8080"
        depends_on:
            - db
            - vue-client
            - grpc-client
            - grpc-server
            - javascript-protobuf
            - golang-protobuf
        container_name: file-server
        volumes:
            - ./src/shared/vue/dist:/go/src/technicianrouteplanner/templates
            - ./src/shared/grpc-build:/go/src/technicianrouteplanner/grpc-build
    db:
        image: mongo
        container_name: technician-route-planner-mongo

    grpc-server:
        build: ./src/grpc-server
        ports:
            - "9090:9090"
        depends_on:
            - golang-protobuf
        container_name: grpc-server
        volumes:
            - ./src/shared/proto/go:/go/src/grpc-server/proto

    vue-client:
        build: ./src/client
        container_name: vue-client
        volumes:
            - ./src/shared/vue:/vue-technician-route-planner

    grpc-client:
        build: ./src/grpc-client
        depends_on:
            - javascript-protobuf
        volumes:
            - ./src/shared/proto/js:/proto
            - ./src/shared/grpc-build:/js/static

    golang-protobuf:
        build: ./src/protobufs/golang-protobuf
        container_name: golang-protobuf
        volumes:
            - ./src/shared/proto:/go/src/golang-protobuf/proto

    javascript-protobuf:
        build: ./src/protobufs/javascript-protobuf
        container_name: javascript-protobuf
        volumes:
            - ./src/shared/proto:/go/src/protobuf/proto
